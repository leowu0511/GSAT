<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>學測倒數與留言板</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .time-unit {
    display: inline-block;
    border: 2px solid #333;
    padding: 20px;
    margin: 0 10px;
  }
  #message-board {
    margin-top: 50px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #admin-panel {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>學測倒數與留言板</h1>
<div id="countdown">
  <div class="time-unit" id="days"></div>
  <div class="time-unit" id="hours"></div>
  <div class="time-unit" id="minutes"></div>
  <div class="time-unit" id="seconds"></div>
</div>

<div id="message-board">
  <h2>留言板</h2>
  <form id="message-form">
    <label for="message">留言：</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
    <button type="submit">提交</button>
  </form>
  <div id="messages"></div>
</div>

<!-- 管理員登錄面板 -->
<div id="admin-panel">
  <h2>管理員登錄</h2>
  <input type="text" id="username" placeholder="帳號"><br>
  <input type="password" id="password" placeholder="密碼"><br>
  <button id="login-btn">登錄</button>
</div>

<script>
  // 設定目標日期為 2025 年 1 月 17 日
  const targetDate = new Date('January 17, 2025 00:00:00').getTime();

  // 更新倒數計時
  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // 計算時間單位
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // 顯示在網頁上
    document.getElementById('days').innerHTML = `<strong>${days}</strong> 天`;
    document.getElementById('hours').innerHTML = `<strong>${hours}</strong> 時`;
    document.getElementById('minutes').innerHTML = `<strong>${minutes}</strong> 分`;
    document.getElementById('seconds').innerHTML = `<strong>${seconds}</strong> 秒`;

    // 倒數結束後顯示訊息
    if (distance <= 0) {
      clearInterval(countdownInterval);
      document.getElementById('countdown').innerHTML = '已過期！';
    }
  };

  // 每秒更新一次倒數計時
  const countdownInterval = setInterval(updateCountdown, 1000);

  // 頁面載入時立即更新倒數計時
  updateCountdown();

  // 留言板功能
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message');
  const messagesContainer = document.getElementById('messages');

  // 加載之前保存的留言
  window.onload = () => {
    const savedMessages = localStorage.getItem('messages');
    if (savedMessages) {
      messagesContainer.innerHTML = savedMessages;
    }
  };

  messageForm.addEventListener('submit', async (event) => {
    event.preventDefault(); // 防止表單提交刷新頁面

    const ip = await getUserIP(); // 獲取用戶 IP
    const message = messageInput.value.trim();
    if (ip && message !== '') { // 如果 IP 存在且留言不為空
      const messageElement = document.createElement('div');
      messageElement.textContent = `${ip}: ${message}`; // 顯示 IP 和留言的組合
      messagesContainer.appendChild(messageElement);
      messageInput.value = ''; // 清空留言輸入框

      // 將留言保存到 localStorage
      localStorage.setItem('messages', messagesContainer.innerHTML);
    }
  });

  // 函數：獲取用戶 IP
  async function getUserIP() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('無法獲取用戶 IP:', error);
      return 'Unknown';
    }
  }
    // 管理員登錄
  const adminPanel = document.getElementById('admin-panel');
  const loginBtn = document.getElementById('login-btn');

  loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // 驗證帳號和密碼
    if (username === 'leowu' && password === 'aa0960511') {
      // 登錄成功，顯示開發者模式
      adminPanel.style.display = 'none';
      document.getElementById('developer-panel').style.display = 'block'; // 顯示開發者模式
      // 在這裡添加你想顯示的開發者模式的內容
      alert('登錄成功！進入開發者模式！');
    } else {
      // 登錄失敗，清除輸入並提示錯誤
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      alert('帳號或密碼錯誤！');
    }
  });

  // 開發者模式
  const developerPanel = document.createElement('div');
  developerPanel.id = 'developer-panel';
  developerPanel.style.display = 'none'; // 初始隱藏

  const clearMessagesBtn = document.createElement('button');
  clearMessagesBtn.textContent = '清除留言板';
  clearMessagesBtn.addEventListener('click', () => {
    messagesContainer.innerHTML = ''; // 清空留言板
    localStorage.removeItem('messages'); // 清除本地存儲的留言
  });

  developerPanel.appendChild(clearMessagesBtn);
  document.body.appendChild(developerPanel);
</script>
</body>
</html>
